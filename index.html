<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB Navigator</title>
    <style>
        html,body{height:100%;}
        body{
            margin:0;
            overflow:hidden;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
        }


        .background{
            /*fill:#eee;*/
        }

        .link{
            fill:none;
            stroke:blue;
            stroke-width:3px;
        }
        .dbobject{
            font-family: consolas;
        }
        .dbobject rect{
            fill:rgba(255,255,255,0.8);
            stroke: blue;
            stroke-width:2px;
        }
        .dbobject rect.drag{
            fill:transparent;
            stroke: transparent;
        }
        .dbobject .origin{
            fill: blue;
            width:120px;
            height:20px;
            transform: translate(0,-21px);
        }
        .dbobject .originText{
            fill: white;
            transform: translate(3px,-5px);
        }
        .dbobject .tabletitle{
            transform: translate(5px, 16px);
            font-weight: bold;
        }
        .dbobject .total{
            fill:#666;
            stroke: none;
        }
        .dbobject .total__text{
            fill:#FFF;
        }
        .dbobject .columns{
            transform: translate(5px, 40px);
        }
        .dbobject .table-header text{
            text-decoration: underline;
            cursor: pointer;
        }
        .dbobject .outlet{
            fill:blue;
        }

        .dbobject .listoutlet{
            fill: blue;
        }
        .dbobject .listoutletText{
            fill:white;
        }


    </style>
</head>
<body>
    <script src="bundle.js"></script>
</body>
</html>
